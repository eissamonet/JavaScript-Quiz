<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head> 

<body>
    <header>
        <p>View Highscores <span class="highscores"></span></p>
        <div id="timer" class="timer" style="text-align:right;">Timer:</div>
    </header>
    
    <main>
        <div id="start-card" class="card">
            <h1 id="title">JavaScript Quiz</h1>
            <p>You will have <span>35 seconds</span> to answer the following 6 questions to test your JavaScript knowledge! Good luck!</p>
            <button id="start-button" class="button">Start Quiz</button>
        </div>

        <div hidden id="quiz-card" class="card"></div>
            <h1 id="questionText"></h1>
            <div id="questionOptions">
                <button id="option0" class="option-button"></button>
                <button id="option1" class="option-button"></button>
                <button id="option2" class="option-button"></button>
                <button id="option3" class="option-button"></button>
            </div>
    
        <div hidden id="score-card" class="card">
            <h2>Done!</h2>
            <p>Your final score is: <span id=score></span></p>
            <form class="submission-form" id="submission-form">
                <lable for="intials">Enter your Initials:</lable>
                <input type="text" id="initials">
                <button id="submit-button" class="button">Submit</button>
            </form>
        </div>
        
        <div hidden id="highscores-card" class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list"></ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear</button>
            </div>
        </div>

    </main>

 
    <script src="./assets/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head> 

<body>
    <header>
        <div>
            <ul>
                <li><a href="#view-highscores">View Highscores</a></li>
            </ul>
        </div>
        <h1>JavaScript Quiz</h1>
        <p>Try to answer the following 8 questions to test your JavaScript knowledge! You will have <span>35 seconds</span> to complete the quiz. At the end of the quiz, log your initials and view your progess displayed under View Highscores. Good luck!</p>
        <button class="start-button">Start Quiz</button>
    </header>

    <div class="quiz-questions">
        <div class="timer">
        <div class="question" id="ques"></div>
        <div class="option" id="opt"></div>

    </main>









 
    <script src="assets/js/script.js"></script>
</body>
</html>

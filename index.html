<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head> 

<body>
    <header>
        <ul>
            <li>
                <a href="#view-highscores">View Highscores</a>
            </li>
        </ul>
    </header>

    <main>
        <div id="=start-card class=card">
        <section id="javascript-quiz" class="javascript-quiz"></section>
            <h1>JavaScript Quiz</h1>
            <p>You will have <span>35 seconds</span> to answer the following 6 questions to test your JavaScript knowledge! Good luck!</p>
            <button id="start-button" class="button">Start Quiz</button>
        </section>
        </div>
    </section>

    <div class="quiz-questions">
        <div class="timer">
        <div class="question" id="ques"></div>
        <div class="option" id="opt"></div>

    </main>









 
    <script src="./assets/scripts.js"></script>
</body>
</html>
